<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="250" fill="#f8fafc"/>
  
  <!-- Browser Window Frame -->
  <rect x="20" y="20" width="360" height="210" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Browser Top Bar -->
  <rect x="20" y="20" width="360" height="32" rx="8" fill="#f1f5f9"/>
  <circle cx="36" cy="36" r="4" fill="#ef4444"/>
  <circle cx="52" cy="36" r="4" fill="#f59e0b"/>
  <circle cx="68" cy="36" r="4" fill="#10b981"/>
  
  <!-- URL Bar -->
  <rect x="90" y="28" width="200" height="16" rx="8" fill="#ffffff" stroke="#e2e8f0"/>
  <text x="95" y="39" font-family="Arial, sans-serif" font-size="10" fill="#64748b">techflow.com</text>
  
  <!-- Header -->
  <rect x="40" y="70" width="320" height="40" fill="#0066FF"/>
  <text x="50" y="88" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">TechFlow</text>
  <text x="50" y="100" font-family="Arial, sans-serif" font-size="10" fill="white">E-commerce Platform</text>
  <rect x="280" y="80" width="60" height="20" rx="4" fill="white"/>
  <text x="295" y="92" font-family="Arial, sans-serif" font-size="8" fill="#0066FF">Cart (3)</text>
  
  <!-- Product Grid -->
  <rect x="50" y="125" width="80" height="60" rx="4" fill="#e2e8f0"/>
  <rect x="140" y="125" width="80" height="60" rx="4" fill="#e2e8f0"/>
  <rect x="230" y="125" width="80" height="60" rx="4" fill="#e2e8f0"/>
  
  <!-- Product 1 -->
  <rect x="55" y="130" width="70" height="40" fill="#0066FF" opacity="0.1"/>
  <text x="60" y="145" font-family="Arial, sans-serif" font-size="8" fill="#0066FF">Product 1</text>
  <text x="60" y="155" font-family="Arial, sans-serif" font-size="7" fill="#64748b">$299.99</text>
  <rect x="60" y="160" width="30" height="12" rx="2" fill="#00CCFF"/>
  <text x="65" y="168" font-family="Arial, sans-serif" font-size="6" fill="white">Buy Now</text>
  
  <!-- Product 2 -->
  <rect x="145" y="130" width="70" height="40" fill="#00CCFF" opacity="0.1"/>
  <text x="150" y="145" font-family="Arial, sans-serif" font-size="8" fill="#0066FF">Product 2</text>
  <text x="150" y="155" font-family="Arial, sans-serif" font-size="7" fill="#64748b">$199.99</text>
  <rect x="150" y="160" width="30" height="12" rx="2" fill="#00CCFF"/>
  <text x="155" y="168" font-family="Arial, sans-serif" font-size="6" fill="white">Buy Now</text>
  
  <!-- Product 3 -->
  <rect x="235" y="130" width="70" height="40" fill="#10b981" opacity="0.1"/>
  <text x="240" y="145" font-family="Arial, sans-serif" font-size="8" fill="#0066FF">Product 3</text>
  <text x="240" y="155" font-family="Arial, sans-serif" font-size="7" fill="#64748b">$399.99</text>
  <rect x="240" y="160" width="30" height="12" rx="2" fill="#10b981"/>
  <text x="245" y="168" font-family="Arial, sans-serif" font-size="6" fill="white">Buy Now</text>
  
  <!-- Stats Dashboard -->
  <rect x="50" y="200" width="100" height="20" fill="#f8fafc" stroke="#e2e8f0"/>
  <text x="55" y="212" font-family="Arial, sans-serif" font-size="8" fill="#0066FF">Sales: +250%</text>
  
  <rect x="160" y="200" width="100" height="20" fill="#f8fafc" stroke="#e2e8f0"/>
  <text x="165" y="212" font-family="Arial, sans-serif" font-size="8" fill="#10b981">Uptime: 99.9%</text>
  
  <!-- Brand Badge -->
  <circle cx="350" cy="210" r="15" fill="#0066FF"/>
  <text x="343" y="215" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">TF</text>
</svg>