  <text x="175" y="187" font-family="Arial, sans-serif" font-size="6" fill="#64748b">next session</text>
  
  <!-- Bottom Navigation -->
  <rect x="165" y="200" width="70" height="15" fill="#f1f5f9"/>
  <circle cx="175" cy="207" r="3" fill="#0066FF"/>
  <circle cx="190" cy="207" r="3" fill="#e2e8f0"/>
  <circle cx="205" cy="207" r="3" fill="#e2e8f0"/>
  <circle cx="220" cy="207" r="3" fill="#e2e8f0"/>
  
  <!-- Side Stats -->
  <rect x="50" y="80" width="80" height="60" fill="#ffffff" stroke="#e2e8f0" rx="8"/>
  <text x="55" y="95" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1f2937">App Stats</text>
  <text x="55" y="108" font-family="Arial, sans-serif" font-size="8" fill="#10b981">50K+ Downloads</text>
  <text x="55" y="118" font-family="Arial, sans-serif" font-size="8" fill="#f59e0b">4.8‚≠ê Rating</text>
  <text x="55" y="128" font-family="Arial, sans-serif" font-size="8" fill="#8b5cf6">85% Retention</text>
  
  <rect x="270" y="80" width="80" height="60" fill="#ffffff" stroke="#e2e8f0" rx="8"/>
  <text x="275" y="95" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1f2937">Features</text>
  <text x="275" y="108" font-family="Arial, sans-serif" font-size="8" fill="#0066FF">AI Workouts</text>
