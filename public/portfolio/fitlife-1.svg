<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="250" fill="#f8fafc"/>
  
  <!-- Phone Frame -->
  <rect x="150" y="20" width="100" height="210" rx="20" fill="#1f2937" stroke="#374151" stroke-width="2"/>
  <rect x="160" y="30" width="80" height="190" rx="15" fill="#ffffff"/>
  
  <!-- Status Bar -->
