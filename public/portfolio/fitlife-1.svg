  <text x="205" y="141" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white">45 min</text>
  
  <!-- AI Recommendations -->
  <rect x="170" y="155" width="60" height="40" fill="#f8fafc" stroke="#e2e8f0" rx="4"/>
  <text x="175" y="165" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#1f2937">ü§ñ AI Says:</text>
