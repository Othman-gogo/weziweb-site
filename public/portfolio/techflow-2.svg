<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="250" fill="#f8fafc"/>
  
  <!-- Mobile View -->
  <rect x="50" y="20" width="120" height="210" rx="15" fill="#1f2937"/>
  <rect x="60" y="30" width="100" height="190" rx="10" fill="#ffffff"/>
  
  <!-- Mobile Header -->
  <rect x="65" y="35" width="90" height="25" fill="#0066FF"/>
  <text x="85" y="50" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">TechFlow Mobile</text>
  
  <!-- Mobile Products -->
  <rect x="70" y="70" width="80" height="40" fill="#e2e8f0" rx="4"/>
  <text x="75" y="85" font-family="Arial, sans-serif" font-size="8" fill="#0066FF">Laptop Pro</text>
  <text x="75" y="95" font-family="Arial, sans-serif" font-size="7" fill="#64748b">$1,299</text>
  <rect x="75" y="100" width="30" height="8" rx="2" fill="#00CCFF"/>
  
  <rect x="70" y="120" width="80" height="40" fill="#e2e8f0" rx="4"/>
  <text x="75" y="135" font-family="Arial, sans-serif" font-size="8" fill="#0066FF">Gaming Mouse</text>
  <text x="75" y="145" font-family="Arial, sans-serif" font-size="7" fill="#64748b">$89</text>
  <rect x="75" y="150" width="30" height="8" rx="2" fill="#10b981"/>
  
  <!-- Shopping Cart -->
  <rect x="70" y="170" width="80" height="35" fill="#f8fafc" stroke="#e2e8f0"/>
  <text x="75" y="183" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1f2937">Cart Total: $1,388</text>
  <rect x="75" y="190" width="50" height="12" rx="2" fill="#0066FF"/>
  <text x="85" y="198" font-family="Arial, sans-serif" font-size="6" fill="white">Checkout</text>
  
  <!-- Desktop Analytics -->
  <rect x="200" y="40" width="180" height="170" fill="#ffffff" stroke="#e2e8f0" rx="8"/>
  <text x="210" y="60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1f2937">TechFlow Analytics</text>
  
  <!-- Chart -->
  <rect x="220" y="80" width="140" height="80" fill="#f8fafc" stroke="#e2e8f0"/>
  <polyline points="230,140 250,120 270,100 290,80 310,90 330,70" stroke="#0066FF" stroke-width="3" fill="none"/>
  <text x="225" y="155" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Sales Growth</text>
  
  <!-- Metrics -->
  <rect x="220" y="170" width="60" height="25" fill="#10b981" opacity="0.1"/>
  <text x="225" y="182" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#10b981">Revenue</text>
  <text x="225" y="190" font-family="Arial, sans-serif" font-size="7" fill="#10b981">+250%</text>
  
  <rect x="290" y="170" width="60" height="25" fill="#0066FF" opacity="0.1"/>
  <text x="295" y="182" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#0066FF">Users</text>
  <text x="295" y="190" font-family="Arial, sans-serif" font-size="7" fill="#0066FF">+180%</text>
</svg>