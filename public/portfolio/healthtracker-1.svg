  <text x="45" y="138" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1f2937">Sample API Response:</text>
  <text x="45" y="150" font-family="Courier, monospace" font-size="7" fill="#059669">{</text>
  <text x="50" y="160" font-family="Courier, monospace" font-size="7" fill="#64748b">"status": "success",</text>
  <text x="50" y="170" font-family="Courier, monospace" font-size="7" fill="#64748b">"data": {...encrypted...}</text>
  <text x="45" y="180" font-family="Courier, monospace" font-size="7" fill="#059669">}</text>
  
