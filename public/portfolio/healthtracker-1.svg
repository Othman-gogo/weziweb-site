  <text x="70" y="78" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">/api/patients</text>
  <text x="45" y="85" font-family="Arial, sans-serif" font-size="7" fill="#64748b">Retrieve patient data</text>
  
  <rect x="200" y="70" width="150" height="20" fill="#0066FF" opacity="0.1" rx="3"/>
  <text x="205" y="78" font-family="Courier, monospace" font-size="7" fill="#0066FF">POST</text>
  <text x="230" y="78" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">/api/records</text>
  <text x="205" y="85" font-family="Arial, sans-serif" font-size="7" fill="#64748b">Create medical record</text>
  
  <rect x="40" y="95" width="150" height="20" fill="#f59e0b" opacity="0.1" rx="3"/>
  <text x="45" y="103" font-family="Courier, monospace" font-size="7" fill="#f59e0b">PUT</text>
  <text x="70" y="103" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">/api/analytics</text>
  <text x="45" y="110" font-family="Arial, sans-serif" font-size="7" fill="#64748b">Update analytics data</text>
  
  <rect x="200" y="95" width="150" height="20" fill="#ef4444" opacity="0.1" rx="3"/>
  <text x="205" y="103" font-family="Courier, monospace" font-size="7" fill="#ef4444">DEL</text>
  <text x="230" y="103" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">/api/sessions</text>
  <text x="205" y="110" font-family="Arial, sans-serif" font-size="7" fill="#64748b">Secure logout</text>
  
