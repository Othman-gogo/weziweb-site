  <text x="145" y="220" font-family="Arial, sans-serif" font-size="7" fill="#64748b">End-to-end encryption</text>
  
  <rect x="240" y="190" width="90" height="30" fill="#ffffff" stroke="#8b5cf6" rx="4"/>
  <text x="245" y="202" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#8b5cf6">ðŸ“Š Scale</text>
  <text x="245" y="212" font-family="Arial, sans-serif" font-size="7" fill="#64748b">Microservices</text>
  <text x="245" y="220" font-family="Arial, sans-serif" font-size="7" fill="#64748b">Auto-scaling</text>
  
