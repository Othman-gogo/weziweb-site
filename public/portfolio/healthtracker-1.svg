  <rect x="40" y="190" width="90" height="30" fill="#ffffff" stroke="#059669" rx="4"/>
  <text x="45" y="202" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#059669">ðŸš€ Performance</text>
  <text x="45" y="212" font-family="Arial, sans-serif" font-size="7" fill="#64748b">Response: &lt;200ms</text>
  <text x="45" y="220" font-family="Arial, sans-serif" font-size="7" fill="#64748b">Uptime: 99.99%</text>
  
  <rect x="140" y="190" width="90" height="30" fill="#ffffff" stroke="#0066FF" rx="4"/>
  <text x="145" y="202" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#0066FF">ðŸ”’ Security</text>
