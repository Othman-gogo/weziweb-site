<svg xmlns='http://www.w3.org/2000/svg' width='1200' height='800'>\n  <defs>\n    <filter id='shadow' x='-20%' y='-20%' width='140%' height='140%'>\n      <feDropShadow dx='0' dy='20' stdDeviation='20' flood-color='rgba(0,0,0,0.25)'/>\n    </filter>\n    <clipPath id='screenArea'>\n      <rect x='350' y='80' rx='40' ry='40' width='500' height='700' />\n    </clipPath>\n  </defs>\n  <!-- Phone body -->\n  <rect x='300' y='40' rx='60' ry='60' width='600' height='760' fill='#0f172a' filter='url(#shadow)' />\n  <!-- Screen -->\n  <rect x='330' y='70' rx='46' ry='46' width='540' height='700' fill='#0b1220' stroke='#111827' stroke-width='2'/>\n  <!-- Notch -->\n  <rect x='540' y='70' rx='14' ry='14' width='120' height='32' fill='#0f172a'/>\n  <!-- Speaker and camera -->\n  <rect x='590' y='78' rx='2' ry='2' width='20' height='4' fill='#374151'/>\n  <circle cx='630' cy='80' r='5' fill='#1f2937'/>\n  <!-- Screen content area to be replaced per file using clipPath -->\n  <g clip-path='url(#screenArea)'>\n    <rect x='330' y='70' width='540' height='700' fill='#0b1220'/>\n  </g>\n</svg>